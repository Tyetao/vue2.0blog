  <script>
    //宇宙特效
    "use strict";
    var canvas = document.getElementById('canvas'),
      ctx = canvas.getContext('2d'),
      w = canvas.width = window.innerWidth,
      h = canvas.height = window.innerHeight,

      hue = 217,
      stars = [],
      count = 0,
      maxStars = 1300; //星星数量

    var canvas2 = document.createElement('canvas'),
      ctx2 = canvas2.getContext('2d');
    canvas2.width = 100;
    canvas2.height = 100;
    var half = canvas2.width / 2,
      gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half); // 绘制一个矩形，并用放射状/圆形渐变进行填充
    // HSL(H（0-360）, S, L)(色调，饱和度，亮度)
    gradient2.addColorStop(0.025, '#CCC'); // 规定渐变对象中的颜色和停止位置
    gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
    gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
    gradient2.addColorStop(1, 'transparent');

    ctx2.fillStyle = gradient2; // fillStyle属性可以是CSS颜色，渐变，或图案
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2); //画圆
    ctx2.fill();

    /**
     * min 最小值
     * max 最大值
     * return mix->max的随机数
     **/
    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }

      if (min > max) {
        var hold = max;
        max = min;
        min = hold;
      }
      // Math.floor 向下取整
      // Math.random 返回0-1的随机数
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 计算平方根四舍五入的值的一半
    function maxOrbit(x, y) {
      // Math.max 返回最大值
      // Math.sqrt 返回平方根
      // Math.round 返回四舍五入后的整数
      var max = Math.max(x, y),
        diameter = Math.round(Math.sqrt(max * max + max * max));
      return diameter / 2;
      //星星移动范围，值越大范围越小，
    }

    // 星星对象
    var Star = function () {

      this.orbitRadius = random(maxOrbit(w, h));
      this.radius = random(60, this.orbitRadius) / 8;
      //星星大小
      this.orbitX = w / 2;
      this.orbitY = h / 2;
      this.timePassed = random(0, maxStars);
      this.speed = random(this.orbitRadius) / 50000;
      //星星移动速度
      this.alpha = random(2, 10) / 10;

      count++;
      stars[count] = this;
    }


    Star.prototype.draw = function () {
      // Math.sin() 返回一个 -1 到 1 之间的数值，表示给定角度（单位：弧度）的正弦值
      // Math.cos() 返回x的余弦值.返回一个 -1 到 1 之间的数值，表示角度（单位：弧度）的余弦值
      var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
        y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
        twinkle = random(10);

      if (twinkle === 1 && this.alpha > 0) {
        this.alpha -= 0.05;
      } else if (twinkle === 2 && this.alpha < 1) {
        this.alpha += 0.05;
      }

      ctx.globalAlpha = this.alpha;
      // 向画布上绘制图像、画布或视频
      ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
      this.timePassed += this.speed;
    }

    for (var i = 0; i < maxStars; i++) {
      new Star();
    }

    function animation() {
      // 设置或返回新图像如何绘制到已有的图像上
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 0.5; //尾巴
      ctx.fillStyle = 'hsla(' + hue + ', 64%, 6%, 2)';
      ctx.fillRect(0, 0, w, h);

      ctx.globalCompositeOperation = 'lighter';
      for (var i = 1, l = stars.length; i < l; i++) {
        stars[i].draw();
      };

      window.requestAnimationFrame(animation);
    }

    animation();

  </script>
